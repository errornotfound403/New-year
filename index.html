<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ğŸ† Happy New Year! ğŸ†</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    font-family: Arial, sans-serif;
    text-align: center;
    overflow: hidden;
    background: #000;
  }

  /* BUTTON SCREEN */
  #startScreen {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #fff8f0;
  }
  #startBtn {
    font-size: 28px;
    padding: 18px 36px;
    border-radius: 12px;
    background: #ff3366;
    color: white;
    border: none;
    cursor: pointer;
    animation: pulse 2s infinite;
  }
  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
  }

  /* WISH SCREEN */
  #wishScreen {
    display: none;
    position: relative;
    width: 100%;
    height: 100%;
    background: #FFCDC9;
  }

  #message {
    position: absolute;
    top: 23%;
    width: 100%;
    font-size: 3em;
    font-weight: bold;
    color: #FD7979;
    opacity: 0;
    animation: fadeIn 3s ease-in 1s forwards;
  }

  #subMessage {
    position: absolute;
    top: 55%;
    width: 100%;
    font-size: 1.6em;
    color: #FDACAC;
    opacity: 0;
    animation: fadeIn 3s ease-in 2s forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  canvas {
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1;
  }
</style>
</head>
<body>

<!-- BUTTON -->
<div id="startScreen">
  <button id="startBtn">Touch Here ğŸ†</button>
</div>

<!-- HEARTS + MESSAGE -->
<div id="wishScreen">
  <div id="message">ğŸ‰ Happy New Year in Advance! ğŸ‰</div>
  <div id="subMessage">
    I hope this coming year brings you joy â£ï¸, success âœ¨<br>
    and all the wonderful things you dream of. ğŸ’«<br>
    May you learn driving this yearğŸï¸ ğŸ˜ <br>
    Wishing you the best for 2026!
  </div>
  <canvas id="heartsCanvas"></canvas>
</div>

<script>
  const startBtn = document.getElementById("startBtn");
  const startScreen = document.getElementById("startScreen");
  const wishScreen = document.getElementById("wishScreen");

  startBtn.addEventListener("click", () => {
    startScreen.style.display = "none";
    wishScreen.style.display = "block";
    animateHearts();
  });

  function animateHearts() {
    const canvas = document.getElementById("heartsCanvas");
    const ctx = canvas.getContext("2d");

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.onresize = resize;
    resize();

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    class Heart {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = random(0, canvas.width);
        this.y = canvas.height + random(20, 120);
        this.size = random(16, 28);
        this.speedY = random(0.3, 1);
        this.opacity = random(0.5, 0.9);
        this.life = random(120, 240);
      }
      update() {
        this.y -= this.speedY;
        this.life--;
        if (this.life <= 0) this.reset();
      }
      draw() {
        ctx.strokeStyle = `rgba(253, 105, 148, ${this.opacity})`;  /* heart border */
        ctx.lineWidth = 2;
        ctx.beginPath();
        const x = this.x, y = this.y, s = this.size;
        ctx.moveTo(x, y);
        ctx.bezierCurveTo(x - s/2, y - s/2, x - s, y + s/3, x, y + s);
        ctx.bezierCurveTo(x + s, y + s/3, x + s/2, y - s/2, x, y);
        ctx.stroke();
      }
    }

    let hearts = [];
    for (let i = 0; i < 20; i++) hearts.push(new Heart());

    function loop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      hearts.forEach((h) => {
        h.update();
        h.draw();
      });

      requestAnimationFrame(loop);
    }
    loop();
  }
</script>

</body>
</html>
